else if (n<=0) alert('число должно быть положительным');

}

do {
 z = z*i;
 i=i-1;
 //alert(z + ', ' + i);
 if (z == Infinity) {alert('слишком большое число');break;}
}
while (i>1);

alert('Факториал числа ' + n +' равен: ' + z);
</script>
