<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Пример 30</title>
<script>
function mashroom() {
  var x = document.forms["myForm"]["color"].value;
    var y = document.forms["myForm"]["skirt"].checked;
	alert (x);
	alert(y);
switch (true) {

    case (x=='r' && y==true) : 
		alert('А не мухомор ли это');

    case (x=='r' && y==false) : 
		alert('может это подосиновик');

		alert('С грибами надо быть внимательными');

		}
}
