<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Пример с датой</title>

<script>
function month() {
  var x = document.forms["myForm"]["date"].value;
  if (x == "") {
    alert("дата не введена");
    return false;
  }
  else {
  var z = new Date(x);
  var y = z.getMonth();
  
  switch (y) {
  case 0:
  case 1:
  case 11:
  alert ('Зима');
  break;
  case 2:
  case 3:
  case 4:
  alert ('Весна');
  break;
  case 5:
  case 6:
  case 7:
  alert ('Лето');
  break;
  case 8:
  case 9:
  case 10:
  alert ('Осень');
  break;
  
  }
  }
  
}
</script>
</head>
<body>
<form name="myForm" action="" onsubmit="return month()" method="post">
  <label>Месяц</label> <input type="date" name="date">
  <input type="submit" value="Submit">
</form>
</body>
</html>
